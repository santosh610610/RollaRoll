{% extends "layout.html" %}

{% block content %}
<div class="animate-fade-in">
    <h1 style="color: var(--primary-color); font-family: 'Borel', cursive; text-align: center;">Add New Class</h1>
    
    <div style="max-width: 500px; margin: 0 auto;">
        <form method="POST">
            <div style="margin-bottom: 20px;">
                <label for="name">Class Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Piano Beginner, Guitar Advanced">
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                <a href="{{ url_for('classes') }}" class="btn" style="background-color: #9e9e9e;">Cancel</a>
                <button type="submit" class="btn" style="background-color: var(--secondary-color);">
                    <span style="margin-right: 5px;">âž•</span> Add Class
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
